{% raw %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>VUE SPA</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify@1.0.17/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.css" rel="stylesheet">
</head>

<body>

<div id="app" v-cloak>
<home></home>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://unpkg.com/http-vue-loader"></script>
<script src="https://unpkg.com/vuetify@1.0.17/dist/vuetify.min.js"></script>
<script src="https://unpkg.com/vuex@2.0.0"></script>
<script src="https://unpkg.com/vue2vis@0.0.8/dist/vue2vis.min.js"></script>
<!-- Vue Pages and Components here -->
<script src='/static/home.vue.js'></script>
<script src='/static/toolbar.vue.js'></script>
<script src='/static/daytimeline.vue.js'></script>

<script>
Vue.component('timeline', vue2vis.Timeline);

function _handleFailure(error) {
    if (error.response == undefined) {
        console.log(error);
        return;
    }
    document.open();
    document.write(error.response.data);
    document.close();
}

Date.prototype.addHours= function(h){
    var copiedDate = new Date();
    copiedDate.setTime(this.getTimeUTC() + (h*60*60*1000)); 
    return copiedDate;
}

Date.prototype.getTimeUTC = function() {
    return (this.getTime() + (this.getTimezoneOffset() * 60 * 1000))
}

var app = new Vue({
    el: '#app',
    watch: {},
    methods: {},
})
</script>

</body>

</html>
{% endraw %}
